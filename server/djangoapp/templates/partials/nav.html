<nav class="navbar navbar-light bg-light">
    <div>
        <a class="navbar-brand" href="{% url 'djangoapp:index'%}">Dealership Review</a>
        <a class="btn btn-link" href="{% url 'djangoapp:dealer' %}">View Dealerships</a>
        <a class="btn btn-link" href="{% url 'djangoapp:contact' %}">Contact Us</a>
        <a class="btn btn-link" href="{% url 'djangoapp:about' %}">About Us</a>
    </div>
    <div>
        {% if user.is_authenticated %}
        <a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
        <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
        {% else %}
        <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post" >
            {% csrf_token %}
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Username" name="user" id="user" required>
                <input type="password" class="form-control" placeholder="Password" name="psw" id="psw" required>
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>
        <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
        {% endif %}
    </div>
</nav>
