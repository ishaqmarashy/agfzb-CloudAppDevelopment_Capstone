<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'djangoapp:index'%}">Dealership Review</a>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li>
                    <a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
                    <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                </li>
                {% else %}
                <li><form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Username" name="username" >
                        <input type="password" class="form-control" placeholder="Password" name="psw" >
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                </form></li>
                <li><a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a></li>
                <li><a class="btn btn-link" href="{% url 'djangoapp:contact' %}">Contact Us</a></li>
                <li><a class="btn btn-link" href="{% url 'djangoapp:about' %}">About Us</a></li>
                <li><a class="btn btn-link" href="{% url 'djangoapp:dealer' %}">View Dealerships</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
